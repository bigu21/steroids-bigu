      steroids.on('ready', function() {

        document.addEventListener("visibilitychange", onVisibilityChange, false);

        function onVisibilityChange() {
          if(!document.hidden) {

          }
        }

        steroids.statusBar.show();
        steroids.view.navigationBar.show("Perfil");

        steroids.view.setAllowedRotations = [0, 90, -90];

        var mainView = new steroids.views.WebView("http://bigu.herokuapp.com/profile");
         steroids.layers.push({
           overrideBackButton: true,
           view: mainView,
           navigationBar: true,
           statusBar: true,
           tabBar: true,
       });

      });
